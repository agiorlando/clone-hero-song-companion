name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Vue application
        run: npm run build

      - name: Type check
        run: npm run type-check

      - name: Verify Electron main process
        run: npx tsc --noEmit electron/main.ts

      - name: Verify Electron preload
        run: npx tsc --noEmit electron/preload.ts
